<body>

    <div class="filter">

    <div class="container text-center">
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/maximiliano-pereira-en-el-universo/" class="social-icon" target="_blank"><i class="fab fa-linkedin"></i></a>

      </div>
      <p class="footer-message">¡Sígueme en mis últimas actualizaciones y proyectos!</p>
    </div>
  </footer>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80, // Ajusta la cantidad de partículas
          density: {
            enable: true,
            value_area: 800 // Ajusta el área en el que se distribuyen las partículas
          }
        },
        color: {
          value: "#ffffff" // Ajusta el color de las partículas
        },
        shape: {
          type: "circle", // Ajusta la forma de las partículas (círculo en este caso)
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 4
          }
        },
        opacity: {
          value: 0.6, // Ajusta la opacidad de las partículas
          random: true,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3, // Ajusta el tamaño de las partículas
          random: true,
          anim: {
            enable: false,
            speed: 80,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 90, // Ajusta la distancia entre partículas vinculadas
          color: "#ffffff", // Ajusta el color de las líneas entre partículas
          opacity: 0.4, // Ajusta la opacidad de las líneas entre partículas
          width: 1 // Ajusta el ancho de las líneas entre partículas
        },
        move: {
          enable: true,
          speed: 12, // Ajusta la velocidad de movimiento de las partículas
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: true,
          attract: {
            enable: true,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
    });
  </script>
  
  <script src="app.js"></script>
</body>
</html>
